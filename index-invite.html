		<!-- BEGIN CONTACTS SECTION -->
		<section id="rsvp" class="section-bg-color extra-padding-section">
			<div class="container">
				
				<div class="row">
					<div class="col-lg-10 offset-lg-1 col-xl-8 offset-xl-2  col-xxl-6 offset-xxl-3">
						
						<div class="form-wrapper flowers neela-style">
							<h1 class="section-title">Will you Attend?</h1>
							
							<form id="form-rsvp" method="post" action="https://formspree.io/f/xgebkbke">
								
								<div class="form-floating">
									<input type="text" name="Name" id="name" placeholder="Your Name*" class="form-control required fromName">
									<label for="name">Your Name*</label>
								</div>
								
								<div class="form-floating">
									<input type="email" name="E-mail" id="email" placeholder="E-mail*" class="form-control required fromEmail">
									<label for="email">E-mail*</label>
								</div>
								
								<div class="form-check-wrapper">
									<label>Attendance:</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input required" type="radio" name="Attend wedding" id="attend_wedding_yes">
										<label for="attend_wedding_yes">Yes, I will attend.</label>
									</div>
									
									<div class="form-check form-check-inline">
										<input class="form-check-input required" type="radio" name="Attend wedding" id="attend_wedding_no">
										<label for="attend_wedding_no">Sorry, I can't come.</label>
									</div>
								</div>
								
								<div class="form-check-wrapper">
									<label>Room Booking:</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input required" type="radio" name="Need room" id="need_room_yes">
										<label for="need_room_yes">Yes, I will need some beds.</label>
									</div>
									
									<div class="form-check form-check-inline">
										<input class="form-check-input required" type="radio" name="Need room" id="need_room_no">
										<label for="need_room_no">No, I wiil go fast.</label>
									</div>
								</div>

								<div class="form-check-wrapper">
									<label>Bus Reservation:</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input required" type="radio" name="Need bus" id="need_bus_yes">
										<label for="need_bus_yes">Yes, I will need some sits.</label>
									</div>
									
									<div class="form-check form-check-inline">
										<input class="form-check-input required" type="radio" name="Need room" id="need_bus_no">
										<label for="need_bus_no">No, I wiil drive fast.</label>
									</div>
								</div>

								<div class="form-floating">
									<select class="form-select" aria-label="Number of guests" name="Number of Guests" id="num_guests">
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
									</select>
									
									<label for="num_guests">Number of guests</label>
								</div>
								
								<fieldset class="form-check-wrapper required" name="Meal Preferences" id="meal_pref">
									<label>Meal Preferences:</label>
									
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="meal_meat">
										<label for="meal_meat">
											Meat
										</label>
									</div>
									
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="meal_fish">
										<label for="meal_fish">
											Fish
										</label>
									</div>
									
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="meal_vegetarian">
										<label for="meal_vegetarian">
											Vegetarian
										</label>
									</div>
									
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="Soju">
										<label for="Soju">
											Soju
										</label>
									</div>

									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="Beer">
										<label for="Beer">
											Beer
										</label>
									</div>
								</fieldset>
								
								<div class="form-floating">
									<textarea id="message" name="Message" placeholder="Message" class="form-control" rows="4">
									</textarea>
									<label for="message">Send any other Options</label>
								</div>
								
								<!-- <div class="center">
									<button class="g-recaptcha" 
										data-sitekey="6LcpEqkkAAAAADtsbijeRHLdcbreS8C4sL2zZ0ts" 
										data-callback='onSubmit' 
										data-action='submit'>Submit</button>
									</form>
								</div> -->
								
								<div class="form_status_message"></div>

										data-callback='onSubmit' 
										data-action='submit'>Send</button>
								</div>
							</form>
						</div>
